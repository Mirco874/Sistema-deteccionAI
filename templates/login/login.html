<!DOCTYPE html>
<html>
<head>
  <title>Pantalla de Login</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
</head>
<body class="login-page">

  <div class="left-section">
    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo de la aplicación" class="logo">
  </div>

  <div class="right-section">

    <h1 class="section-title">Sistema de vigilancia</h1>
    
    <div class="error-message" id="login-error-container">
      <p  id="login-error"> </p>
    </div>
    
    <div class="login-section">
      <h2>Iniciar Sesión</h2>

      <form id="login-form" novalidate>
        <div class="form-group">
          <label for="username">Correo electrónico:</label>
          <input class="form-input" type="email" id="email" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input class="form-input" type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <button class="submit-btn"> Ingresar </button>
        </div>

          <p class="recomendation">
            <span>
              Si todavía no tienes una cuenta, puedes <a href="/auth/register" class="redirect-text">Crear una cuenta</a>
            </span>  
            <span>
              ó también puedes <a href="/" class="redirect-text"> Acceder sin iniciar sesión </a>
            </span>
          </p>
          
      </form>
    </div>
  </div>
  <script src="{{ url_for('static', filename='scripts/formScript.js') }}" ></script>
  <script src="{{ url_for('static', filename='scripts/selectCamera.js') }}"></script>
  <script>
    document.getElementById("login-form").addEventListener("submit", onLogin);
  </script>
  <script>
    loadCurrentConnectedCameras();
  </script>
</body>
</html>
